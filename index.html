<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <title>Frontend Mentor | Product preview card component</title>
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- PROJECT STYLES -->
  <link rel="stylesheet" href="style.css">
  <!-- SCREEEN SIZE 375px -->
  <link rel="stylesheet" href="screen-size-375px.css">

</head>
<body>
  <main>
    <div class="preview-card grid">
      <img src="images/image-product-desktop.jpg" alt="picture of chanel parfum">

      <div class="card-content">
        <h2>Perfume</h2>
        <h1>Gabrielle essence eau de parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="reduction-price">$149.99 <span class="actual-price">$169.99</span></div>
        <a href="#" class="btn"> <img src="images/icon-cart.svg" alt="cart icon"> <span>Add to Cart</span></a>
      </div>
    </div>
  </main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
  </p>
</footer> 
</body>
</html>
